<div class="book my-3 mx-auto w-58 rounded-lg bg-red shadow text-center">
    <div class="p-4">
        <h3 class="title text-xl font-medium text-gray-900 text-center border-b-2">
            `${book.title}`
        </h3>
        <p class="author mt-1 text-gray-500">
            `${book.author}`
        </p>
        <p class="length mt-1 text-gray-500">
            `${book.length}` Pages
        </p>
        <p class="reading-status mt-1 text-gray-500">
            `${readStatusMsg}`
        </p>
        <div class="mt-2 flex justify-center space-x-2">
            <button type="button"             
                class="rounded-lg border border-primary-500 bg-green-500 text-sm text-white px-2 py-1.5 text-center shadow-sm transition-all hover:border-primary-700 hover:bg-green-300 focus:ring focus:ring-primary-200">
                <!-- bg-green-500 and hover:bg-green-300 when msg is read; bg-slate-500 and hover:bg-slate-300 when it is unread -->
                `${toggleReadBtnMsg}`
            </button>
            <button type="button"
                class="rounded-lg border border-primary-500 bg-red-500 text-sm text-white px-2 py-1.5 text-center shadow-sm transition-all hover:border-primary-700 hover:bg-red-300 focus:ring focus:ring-primary-200">
                Delete
            </button>
        </div>
    </div>
</div>
