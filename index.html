<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Rohit Mehta">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="relative">
    <h1 class="text-center border-b-2 text-[2em] font-bold">Library</h1>

    <div class="text-center my-4">
        <button type="button" title="Ctrl + A"
            class="add-book rounded-lg border border-primary-500 bg-blue-500 text-white px-5 py-2.5 text-center shadow-sm transition-all hover:border-primary-700 hover:bg-blue-300 focus:ring focus:ring-primary-200">
            Add Book
        </button>
    </div>

    <div
        class="bg-gray-300 bg-opacity-50 fixed top-0 left-0 w-full h-full flex justify-center items-center z-10 hidden form-wrapper">
        <div class="mx-auto max-w-xl w-96 bg-white">
            <form name="add-new-book" class="border-2 space-y-5 p-6">
                <h2 class="text-center border-b-2 text-[1.5em] font-bold">New Book</h2>
                <div>
                    <label for="title" class="mb-1 block font-medium text-gray-700">Title</label>
                    <input name="title" type="text" id="title"
                        class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-400 focus:ring focus:ring-primary-200 focus:ring-opacity-50 disabled:cursor-not-allowed disabled:bg-gray-50 disabled:text-gray-500"
                        placeholder="Title of the book"/>
                </div>
                <div>
                    <label for="author" class="mb-1 block font-medium text-gray-700">Author</label>
                    <input name="author" type="text" id="author"
                        class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-400 focus:ring focus:ring-primary-200 focus:ring-opacity-50 disabled:cursor-not-allowed disabled:bg-gray-50 disabled:text-gray-500"
                        placeholder="Name of the author" />
                </div>
                <div>
                    <label for="author" class="mb-1 block font-medium text-gray-700">Length</label>
                    <input name="pgcount" type="number" id="page-count"
                        class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-400 focus:ring focus:ring-primary-200 focus:ring-opacity-50 disabled:cursor-not-allowed disabled:bg-gray-50 disabled:text-gray-500"
                        placeholder="Number of pages" />
                </div>
                <div class="mx-auto space-y-3 my-2">
                    <p class="mb-1 block font-medium text-gray-700">Have you completed the book?</p>
                    <div class="flex items-center space-x-2">
                        <input type="radio" id="yes" name="read" value="yes"
                            class="h-4 w-4 rounded-full border-gray-300 text-primary-600 shadow-sm focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 focus:ring-offset-0 disabled:cursor-not-allowed disabled:text-gray-400" />
                        <label for="yes" class="text-sm font-medium text-gray-700">Yes, I have</label>
                    </div>
                    <div class="flex items-center space-x-2">
                        <input type="radio" id="no" checked name="read" value="no"
                            class="h-4 w-4 rounded-full border-gray-300 text-primary-600 shadow-sm focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 focus:ring-offset-0 disabled:cursor-not-allowed disabled:text-gray-400" />
                        <label for="no" class="text-sm font-medium text-gray-700">No, not yet</label>
                    </div>
                </div>
                <button type="submit" title="Enter"
                    class="rounded-lg border border-primary-500 bg-blue-500 text-white px-5 py-2.5 text-center shadow-sm transition-all hover:border-primary-700 hover:bg-blue-300 focus:ring focus:ring-primary-200">
                    Add
                </button>
                <button type="button" title="Esc"
                    class="cancel rounded-lg border border-primary-500 bg-red-500 text-white px-5 py-2.5 text-center shadow-sm transition-all hover:border-primary-700 hover:bg-red-300 focus:ring focus:ring-primary-200">
                    Cancel
                </button>
            </form>
        </div>
    </div>

    <div id="shelf" class="w-full flex flex-col sm:flex-row flex-wrap justify-evenly items-center mb-14">
    </div>

    <footer class="mt-10 mb-1 text-sm text-center fixed bottom-0 flex justify-center w-full">
        <span class="mr-1">&copy; 2023</span>
        <span class="mx-1">|</span>
        <span class="ml-1">
            Made by <a href="https://github.com/r0hitm" rel="noopener noreferrer">Rohit Mehta</a>
        </span>
        <span class="mx-1">|</span>
        <span class="mx-1">
            <a href="https://github.com/r0hitm/library" rel="noopener noreferrer">

</body>

</html>
