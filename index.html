<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Rohit Mehta">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="stylesheet" href="style.css">
    <script src="App.js" defer></script>
</head>

<body>
    <header class="top">
        Library
    </header>

    <button class='add-book' type="button">Add Book</button>

    <div class="form-wrapper">
        <form name="book" class="book-form">
            <h1>New Book</h1>
            <div class="field">
                <label for="title">Title: </label>
                <input type="text" name="title" id="title" maxlength="65" minlength="1" required>
            </div>
            <div class="field">
                <label for="author">Author: </label>
                <input type="text" name="author" id="author" maxlength="65" minlength="4" required>
            </div>
            <div class="field">
                <label for="pgcount">Number of Pages: </label>
                <input type="number" name="pgcount" id="pgcount" min="10" required>
            </div>
            <div class="field">
                <span>Read?</span>
                <div>
                    <input type="radio" name="read" id="yes" value="true" required>
                    <label for="yes">Yes</label>

                    <input type="radio" name="read" id="no" value="false">
                    <label for="no">No</label>
                </div>
            </div>
            <div class="btn-wrapper">
                <button type="submit" class="buttons">Add</button>
                <button type="button" class="buttons cancel">Cancel</button>
            </div>

        </form>
    </div>


    <!-- flex container to hold the book cards -->

        <!-- Dummy books. For testing purposes. -->
